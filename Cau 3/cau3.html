<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<input type="text" id="num1"> <input type="text" id="num2"> <button onclick="tinh()">Tổng</button>
<h1 id="tong"></h1>
</body>
</html>
<script>
    function tinh() {
        let a = parseInt(document.getElementById("num1").value) //Dùng document.getElementById("").value để nhận vào giá trị từ 1 ô input
        let b = parseInt(document.getElementById("num2").value)
        document.getElementById("tong").innerHTML = a + b;
    }
</script>
